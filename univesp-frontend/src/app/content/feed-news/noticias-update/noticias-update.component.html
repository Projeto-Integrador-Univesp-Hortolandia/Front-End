<mat-list *ngIf="noticia; else semRegistro">
  <mat-list-item> Título: {{noticia.nome}} </mat-list-item>
  <mat-list-item> Data de Postagem: {{noticia.dtLancamento | date: 'dd/MM/yyyy' }} </mat-list-item>

  <mat-list-item class="quebrar-linha"> Descrição: {{noticia.descricao}} </mat-list-item>

  <img mat-card-image [src]="noticia.urlFoto || semFoto" >
</mat-list>
<mat-card>
  <mat-card-actions>
    <button color="primary" mat-button (click)="excluir()">Excluir</button>
    <button color="primary" mat-flat-button (click)="editar()">Editar</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
