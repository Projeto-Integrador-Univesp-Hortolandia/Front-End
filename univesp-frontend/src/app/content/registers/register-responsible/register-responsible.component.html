<div class="dialog-content-template">
    <h2 mat-dialog-title> Novo Responsável </h2>
    <mat-dialog-content class="content register-dialog">

        <form class="form-grid" [formGroup]="_form">

            <mat-form-field class="grid-2">
                <mat-label> Nome </mat-label>
                <input matInput required formControlName="nome" />
            </mat-form-field>

            
            <mat-form-field class="grid-1">
                <mat-label> CPF </mat-label>
                <input 
                    type="text" 
                    inputmode="numeric" 
                    mask="000.000.000-00"
                    matInput 
                    required 
                    formControlName="cpf" 
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="grid-1">
                <mat-label>Data nascimento</mat-label>
                <input matInput required [matDatepicker]="picker" formControlName="dataNascimento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="grid-textarea">
                <mat-label> Observação </mat-label>
                <textarea matInput rows="4" placeholder="Adicione uma observação" formControlName="observacao"> </textarea>
            </mat-form-field>           
        </form>

        <div class="container-content">
            <app-upload-files class="grid-2" style="width: 100%;">
                 
            </app-upload-files>
    
            <div class="list-registers">
                <!-- <button class="button-add-list">
                    Filho(s) vinculado(s)
                </button> -->

                <!-- <div class="search-autocomplete">
                    <mat-form-field>
                        <mat-label> Buscar turma </mat-label>
                        <input 
                            matInput 
                            type="text" 
                            [formControl]="myControl" 
                            [matAutocomplete]="auto"
                        >
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option 
                                *ngFor="let option of childrens$ | async as Students;" 
                                (click)="addToGroup(option)"
                            >
                              {{ option.Nome }}
                            </mat-option>
                          </mat-autocomplete>
                    </mat-form-field>
                </div> -->

                <app-list-item
                    *ngFor="let child of childrenList" 
                    [Valores]="child"
                    class="test"
                >
                    
                </app-list-item>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions class="controls" align="center">
        <button mat-button mat-dialog-close> Cancelar </button>
        <button 
            mat-flat-button 
            color="primary"
            [disabled]="dialogData.type === 'edit' ?  !_form.dirty : !_form.valid"
            (click)="dialogData.type === 'edit' ? putResponsible() : registerResponsible() "
        >
            {{ dialogData.type === 'edit' ? 'Salvar alterações' : 'Cadastrar responsável' }}
        </button>
    </mat-dialog-actions>
</div>
