<h1 mat-dialog-title>{{alert.nome}}</h1>
<div mat-dialog-content>
  <p>{{alert.descricao}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
        color="primary"
        mat-dialog-close="false"
        *ngIf="alert.possuirBtnFechar" >
  {{alert.btnCancelar}}
</button>
<button mat-flat-button
        color="primary"
        cdkFocusInitial
        mat-dialog-close="true">
  {{alert.btnSucesso}}
</button>
</div>
